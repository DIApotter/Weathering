<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link
    href="https://fonts.gooogleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="search-box">
      <i class="fas fa-map-marker-alt"></i>
      <input type="text" placeholder="Enter your location">
      <button class="fas fa-search"></button>
    </div>


    <div class="not-found">
      <div class="oo">
      <img
  src="https://static.vecteezy.com/system/resources/thumbnails/022/451/245/small/settings-error-icon-3d-render-png.png">
      </div>
      <div class="not-found__text">Oops! Invalid location :/</div>
    </div>

    <div class="weather-box">
      <img src="">
      <p class="temperature"></p>
      <p class="description"></p>


      <div class="weather-details">
        <div class="humidity">
          <i class="fas fa-water"></i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fas fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
